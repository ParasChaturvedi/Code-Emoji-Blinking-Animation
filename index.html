<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Toggle</title>
  <style>
    body {
      background: #000;
      color: #2c2c2c;
      font-size: 80px;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .orange {
      color: #ff4500;
    }
  </style>
</head>
<body>
  <div id="toggleText"><b>(^â€¿~)</b></div>

  <script>
    const text = document.getElementById('toggleText');
    let isOrange = false;

    setInterval(() => {
      isOrange = !isOrange;
      text.classList.toggle('orange', isOrange);
    }, 500); // Toggle every 500ms
  </script>
</body>
</html>
